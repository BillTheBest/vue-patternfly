<html>
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue PatternFly</title>
  <link rel="shortcut icon" href="node_modules/patternfly/dist/img/favicon.ico">
  <link rel="stylesheet" href="node_modules/patternfly/dist/css/patternfly.css">
  <link rel="stylesheet" href="node_modules/patternfly/dist/css/patternfly-additions.css">
  <link rel="stylesheet" href="node_modules/c3/c3.css">
  <link rel="stylesheet" href="styles/patternfly-alt.css">
</head>
<body>
  <div id="app">
    <pf-layout :icons="layoutIcons" :collapsable="layoutCollapsable" :horizontal="layout == 'horizontal'">
      <router-link slot="brand" to="/" :exact="true">
        <a class="navbar-brand">
          <span class="navbar-brand-name">Vue Patternfly</span>
        </a>
      </router-link>

      <template slot="horizontal-menu">
        <router-link tag="li" active-class="active" to="/layout" :exact="true">
          <a>Layout</a>
        </router-link>
        <router-link tag="li" active-class="active" to="/notifications" :exact="true">
          <a>Notifications</a>
        </router-link>
        <router-link tag="li" active-class="active" to="/components" :exact="true">
          <a>Components</a>
        </router-link>
      </template>

      <template slot="vertical-menu">
        <router-link tag="li" class="list-group-item" active-class="active" to="/layout" :exact="true">
          <a>
            <span class="fa fa-dashboard" title="Layout"></span>
            <span class="list-group-item-value">Layout</span>
          </a>
        </router-link>
        <router-link tag="li" class="list-group-item" active-class="active" to="/notifications" :exact="true">
          <a>
            <span class="fa fa-shield" title="Notifications"></span>
            <span class="list-group-item-value">Notifications</span>
          </a>
        </router-link>
        <router-link tag="li" class="list-group-item" active-class="active" to="/components" :exact="true">
          <a>
            <span class="fa fa-shield" title="Components"></span>
            <span class="list-group-item-value">Components</span>
          </a>
        </router-link>
      </template>

      <router-view></router-view>
    </pf-layout>
  </div>

  <script src="dist/docs.js"></script>
</body>
</html>
